<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1><em>Rock Paper Scissors</em></h1>
      while you wait for your connection to come back
    </header>
    <div class="score"></div>
    <div class="game">
        <img src="" class="hide" alt="random_pic" id="random">
      <div class="user_container">
        <img class="user_pic icon" src="/static/rock.png" alt="rock" id="rock" />
        <img class="user_pic icon" src="/static/paper.png" alt="paper" id="paper" />
        <img class="user_pic icon" src="/static/scissors.png" alt="scissors" id="scissors" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
